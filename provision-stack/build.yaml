- name: Generate artifact, copy artifact & sql file to files directory
  hosts: localhost
  connection: local
  become: yes
  tasks:
    - name: Install JDK, Maven and Git
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - git
        - openjdk-8-jdk
        - maven

    - name: Clone source code from github
      git:
        repo: 'git@github.com:ngshichuan/ansible-playbooks.git'
        dest: ./Vprofile-repo
        accept_hostkey: yes
        version: ansible_playbooks
      register: git_status

    - name: mvn install command to build artifact
      command: "mvn install"
      args:
        chdir: Vprofile-repo
      when: git_status.changed
      register: mvn_info

    - name: Copy artifacts to files directory
      copy:
        src: "{{item}}"
        dest: files/ROOT.war
      with_fileglob: Vprofile-repo/target/*.war
    
    - name: Copy SQL file to files directory
      copy:
        src: Vprofile-repo/src/main/resource/db_backup.sql
        dest: files/db_backup.sql